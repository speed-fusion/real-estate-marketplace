version: '3'

services:
  redis:
    image: "redis:alpine"
    hostname: redis
    volumes:
      - ./services/redis/data:/data
    
    restart: always
  
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - ./services/mongodb/database:/data/db
    restart: always

  api:
      build: ./services/api/
      volumes: 
          - ./services/api/:/usr/src/app/
      ports: 
          - 5000:5000
      
      env_file: .env
      environment: 
          PORT: 5000
          FLASK_DEBUG: 1
